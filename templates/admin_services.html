  <script>
    let services = [];

    async function loadServices() {

    function displayServices() {
      const container = document.getElementById('services-container');
      
      if (services.length === 0) {
        container.innerHTML = '<div class="no-data">ã‚µãƒ¼ãƒ“ã‚¹ãŒã‚ã‚Šã¾ã›ã‚“</div>';
        return;
      }

      const html = '<div class="services-list">' + services.map(s => {
        let badges = '';
        if (s.is_popular || s.is_campaign) {
          badges = '<div class="badges-container">';
          if (s.is_popular) badges += '<div class="popular-badge">ğŸ”¥ äººæ°—</div>';
          if (s.is_campaign) badges += '<div class="campaign-badge">ğŸ‰ ã‚­ãƒ£ãƒ³ãƒšãƒ¼ãƒ³</div>';
          badges += '</div>';
        }

        let priceDisplay = '';
        if (s.is_campaign && s.campaign_price) {
          priceDisplay = `<span class="service-price"><s style="color:#999; font-size:0.9em;">Â¥${Number(s.price).toLocaleString()}</s> <span style="color:#ef4444;">â†’ Â¥${Number(s.campaign_price).toLocaleString()}</span></span>`;
        } else {
          priceDisplay = `<span class="service-price">Â¥${Number(s.price).toLocaleString()}</span>`;
        }

        return `
          <div class="service-card">
            ${badges}
            ${s.image_data ? `<img src="${s.image_data}" class="service-image" alt="${s.service_name}">` : ''}
            <div class="service-header">
              <div class="service-icon">${s.icon}</div>
              <div class="service-info">
                <div class="service-name">${s.service_name}</div>
                <div class="service-meta">
                  ${s.duration ? `<span class="service-duration">${s.duration}</span>` : ''}

    function setupImageUpload() {
      const uploadArea = document.getElementById('image-upload-area');
      uploadArea.onclick = function(e) {
        if (e.target.closest('.image-controls')) return;
        
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.style.display = 'none';
        input.onchange = handleImageUpload;
        document.body.appendChild(input);
        input.click();
        document.body.removeChild(input);
      };
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const imageData = e.target.result;
        document.getElementById('service-image-data').value = imageData;
        
        const uploadArea = document.getElementById('image-upload-area');
        uploadArea.classList.add('has-image');
        uploadArea.innerHTML = `
          <img src="${imageData}" class="preview-image" alt="Preview">
          <div class="image-controls">
            <button type="button" class="btn-change-image" onclick="changeImage(event)">å¤‰æ›´</button>
            <button type="button" class="btn-remove-image" onclick="removeImage(event)">å‰Šé™¤</button>
          </div>
        `;
      };
      reader.readAsDataURL(file);
    }

    function changeImage(event) {
      event.preventDefault();
      event.stopPropagation();
      
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.style.display = 'none';
      input.onchange = handleImageUpload;
      document.body.appendChild(input);
      input.click();
      document.body.removeChild(input);
    }
