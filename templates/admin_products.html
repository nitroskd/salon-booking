<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>商品管理 | Salon Coeur</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #fefbf5;
      color: #444;
      padding: 15px;
      padding-bottom: 40px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 2em;
      margin-bottom: 10px;
    }
    
    h1 {
      color: #6a8f66;
      font-size: 1.6em;
      font-weight: 500;
      margin-bottom: 15px;
    }
    
    nav {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    nav a {
      padding: 10px 18px;
      background: #a3b18a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 0.9em;
      transition: 0.3s;
      white-space: nowrap;
    }
    
    nav a:active {
      transform: scale(0.98);
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    
    .form-group {
      margin-bottom: 18px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
      font-size: 0.95em;
    }
    
    .optional {
      font-size: 0.85em;
      color: #888;
      font-weight: normal;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #d9d6ce;
      border-radius: 8px;
      font-size: 16px;
      background: #fcfaf4;
      font-family: 'Noto Sans JP', sans-serif;
    }
    
    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .form-group input[type="file"] {
      padding: 8px;
      background: white;
    }
    
    .preview-container {
      margin-top: 10px;
      text-align: center;
    }
    
    .preview-image {
      max-width: 200px;
      max-height: 200px;
      border-radius: 8px;
      display: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .btn-submit {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #6a8f66 0%, #5a7d56 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.05em;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
      font-family: 'Noto Sans JP', sans-serif;
      touch-action: manipulation;
    }
    
    .btn-submit:active {
      transform: scale(0.98);
    }
    
    footer {
      text-align: center;
      color: #888;
      margin-top: 30px;
      font-size: 0.85em;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 20px 18px;
      }
      
      h1 {
        font-size: 1.4em;
      }
      
      nav a {
        font-size: 0.85em;
        padding: 9px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">🌿</div>
    <h1>商品登録</h1>
  </div>
  
  <nav>
    <a href="/home">ホーム</a>
    <a href="/admin">予約管理</a>
    <a href="/admin/products/list">商品一覧管理</a>
    <a href="/shop">ショップ</a>
  </nav>

  <div class="container">
    <form id="productForm" enctype="multipart/form-data">
      <div class="form-group">
        <label>商品画像 *</label>
        <input type="file" id="image" name="image" accept="image/*" required onchange="previewImage(event)">
        <div class="preview-container">
          <img id="preview" class="preview-image" alt="プレビュー">
        </div>
      </div>

      <div class="form-group">
        <label>商品名 *</label>
        <input type="text" id="product_name" name="product_name" placeholder="例: フェイシャルクリーム" required>
      </div>

      <div class="form-group">
        <label>価格 (円) *</label>
        <input type="number" id="price" name="price" min="0" step="0.01" placeholder="例: 3500" required>
      </div>

      <div class="form-group">
        <label>カテゴリ *</label>
        <select id="category" name="category" required>
          <option value="">選択してください</option>
          <option value="スキンケア">スキンケア</option>
          <option value="アロマ">アロマ</option>
          <option value="ヘアケア">ヘアケア</option>
          <option value="ボディケア">ボディケア</option>
        </select>
      </div>

      <div class="form-group">
        <label>在庫数 *</label>
        <input type="number" id="stock_quantity" name="stock_quantity" min="0" value="0" required>
      </div>

      <div class="form-group">
        <label>商品説明・備考 <span class="optional">(任意)</span></label>
        <textarea id="description" name="description" placeholder="商品の説明や管理者コメントを入力"></textarea>
      </div>

      <button type="submit" class="btn-submit">商品を登録</button>
    </form>
  </div>

  <footer>© 2025 Salon Coeur</footer>

  <script>
    function previewImage(event) {
      const file = event.target.files[0];
      const preview = document.getElementById('preview');
      
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
      }
    }

    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData();
      const imageFile = document.getElementById('image').files[0];
      
      if (!imageFile) {
        alert('画像を選択してください');
        return;
      }

      const reader = new FileReader();
      reader.onload = async function(e) {
        const base64Image = e.target.result;
        
        formData.append('product_name', document.getElementById('product_name').value);
        formData.append('price', document.getElementById('price').value);
        formData.append('category', document.getElementById('category').value);
        formData.append('stock_quantity', document.getElementById('stock_quantity').value);
        formData.append('description', document.getElementById('description').value);
        formData.append('image_data', base64Image);

        try {
          const response = await fetch('/admin/products/add', {
            method: 'POST',
            body: formData
          });

          const result = await response.json();
          
          if (response.ok) {
            alert('商品を登録しました！\nショップページに移動します。');
            window.location.href = '/shop';
          } else {
            alert('エラー: ' + (result.error || '商品登録に失敗しました'));
          }
        } catch (error) {
          console.error('Error:', error);
          alert('エラーが発生しました');
        }
      };

      reader.readAsDataURL(imageFile);
    });
  </script>
</body>
</html>
