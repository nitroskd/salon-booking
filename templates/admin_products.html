<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品管理 | Coeur</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #fefbf5;
      color: #444;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #6a8f66;
      margin: 30px 0;
      font-size: 2em;
    }
    nav {
      text-align: center;
      margin: 20px 0;
    }
    nav a {
      margin: 0 10px;
      padding: 10px 20px;
      background: #a3b18a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    nav a:hover {
      background: #879f6f;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 16px rgba(0,0,0,0.08);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #d9d6ce;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
      background: #fcfaf4;
    }
    .form-group textarea {
      min-height: 100px;
      resize: vertical;
      font-family: 'Noto Sans JP', sans-serif;
    }
    .form-group input[type="file"] {
      padding: 8px;
      background: white;
    }
    .optional {
      font-size: 0.85em;
      color: #888;
      font-weight: normal;
      margin-left: 4px;
    }
    .btn-submit {
      width: 100%;
      padding: 14px;
      background: #6a8f66;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-submit:hover {
      background: #5a7d56;
    }
    .preview-image {
      max-width: 200px;
      max-height: 200px;
      margin-top: 10px;
      border-radius: 8px;
      display: none;
    }
    footer {
      text-align: center;
      color: #888;
      margin-top: 40px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>商品登録 🛍️</h1>
  
  <nav>
    <a href="/home">ホーム</a>
    <a href="/admin">予約管理</a>
    <a href="/shop">ショップページ</a>
  </nav>

  <div class="container">
    <form id="productForm" enctype="multipart/form-data">
      <div class="form-group">
        <label>商品画像 *</label>
        <input type="file" id="image" name="image" accept="image/*" required onchange="previewImage(event)">
        <img id="preview" class="preview-image" alt="プレビュー">
      </div>

      <div class="form-group">
        <label>商品名 *</label>
        <input type="text" id="product_name" name="product_name" placeholder="例: フェイシャルクリーム" required>
      </div>

      <div class="form-group">
        <label>価格 (円) *</label>
        <input type="number" id="price" name="price" min="0" step="0.01" placeholder="例: 3500" required>
      </div>

      <div class="form-group">
        <label>カテゴリ *</label>
        <select id="category" name="category" required>
          <option value="">選択してください</option>
          <option value="スキンケア">スキンケア</option>
          <option value="アロマ">アロマ</option>
          <option value="ヘアケア">ヘアケア</option>
          <option value="ボディケア">ボディケア</option>
        </select>
      </div>

      <div class="form-group">
        <label>在庫数 *</label>
        <input type="number" id="stock_quantity" name="stock_quantity" min="0" value="0" required>
      </div>

      <div class="form-group">
        <label>商品説明・備考 <span class="optional">(任意)</span></label>
        <textarea id="description" name="description" placeholder="商品の説明や管理者コメントを入力"></textarea>
      </div>

      <button type="submit" class="btn-submit">商品を登録</button>
    </form>
  </div>

  <footer>© 2025 Salon Coeur 管理画面</footer>

  <script>
    // 画像プレビュー
    function previewImage(event) {
      const file = event.target.files[0];
      const preview = document.getElementById('preview');
      
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
      }
    }

    // フォーム送信
    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData();
      const imageFile = document.getElementById('image').files[0];
      
      // 画像をBase64に変換
      const reader = new FileReader();
      reader.onload = async function(e) {
        const base64Image = e.target.result;
        
        formData.append('product_name', document.getElementById('product_name').value);
        formData.append('price', document.getElementById('price').value);
        formData.append('category', document.getElementById('category').value);
        formData.append('stock_quantity', document.getElementById('stock_quantity').value);
        formData.append('description', document.getElementById('description').value);
        formData.append('image_data', base64Image);

        try {
          const response = await fetch('/admin/products/add', {
            method: 'POST',
            body: formData
          });

          const result = await response.json();
          
          if (response.ok) {
            alert('商品を登録しました！ショップページに移動します。');
            window.location.href = '/shop';
          } else {
            alert('エラー: ' + (result.error || '商品登録に失敗しました'));
          }
        } catch (error) {
          console.error('Error:', error);
          alert('エラーが発生しました');
        }
      };

      if (imageFile) {
        reader.readAsDataURL(imageFile);
      } else {
        alert('画像を選択してください');
      }
    });
  </script>
</body>
</html>
