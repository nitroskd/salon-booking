  <script>
    let products = [];
    let categories = [];
    let brands = [];
    let newImageData = null;

    async function loadCategories() {
      try {
        const response = await fetch('/categories');
        const data = await response.json();
        categories = data.categories || [];
      } catch (error) {
        console.error('ã‚«ãƒ†ã‚´ãƒªãƒ¼èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
      }
    }

    async function loadBrands() {
      try {
        const response = await fetch('/brands');
        const data = await response.json();
        brands = data.brands || [];
      } catch (error) {
        console.error('ãƒ–ãƒ©ãƒ³ãƒ‰èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
      }
    }

    async function loadProducts() {
      try {
        const response = await fetch('/products?active_only=false');
        const data = await response.json();
        products = data.products || [];
        displayProducts();
      } catch (error) {
        document.getElementById('products-container').innerHTML = 
          '<div class="no-data">ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</div>';
      }
    }

    function calculateDiscount(originalPrice, salePrice) {
      if (!originalPrice || originalPrice <= salePrice) return 0;
      return Math.round(((originalPrice - salePrice) / originalPrice) * 100);
    }

    function calculateDiscountEdit() {
      const price = parseFloat(document.getElementById('price').value) || 0;
      const originalPrice = parseFloat(document.getElementById('original-price').value) || 0;
      const discountInfo = document.getElementById('discount-info-edit');
      
      if (originalPrice > 0 && originalPrice > price) {
        const discountPercent = Math.round(((originalPrice - price) / originalPrice) * 100);
        const savedAmount = originalPrice - price;
        discountInfo.textContent = `ğŸ’° ${discountPercent}% OFF(Â¥${savedAmount.toLocaleString()}ãŠå¾—)`;
        discountInfo.style.display = 'block';
      } else {
        discountInfo.style.display = 'none';
      }
    }

    function displayProducts() {
      const container = document.getElementById('products-container');
      
      if (products.length === 0) {
        container.innerHTML = '<div class="no-data">å•†å“ãŒã‚ã‚Šã¾ã›ã‚“</div>';
        return;
      }

      const html = '<div class="products-grid">' + products.map(p => {
        const imageHtml = p.image_data ? 
          `<img src="${p.image_data}" alt="${p.product_name}">` : 'ğŸŒ¿';
        
        const hasDiscount = p.original_price && p.original_price > p.price;
        const discountPercent = hasDiscount ? calculateDiscount(p.original_price, p.price) : 0;
        const saleBadge = hasDiscount ? `<div class="sale-badge">${discountPercent}% OFF</div>` : '';
        
        const priceHtml = hasDiscount ? `
          <div class="original-price">Â¥${Number(p.original_price).toLocaleString()}</div>
          <div class="product-price sale-price">Â¥${Number(p.price).toLocaleString()}</div>
        ` : `
          <div class="product-price">Â¥${Number(p.price).toLocaleString()}</div>
        `;
        
        const badges = [];
        if (p.category) badges.push(`<span class="product-category">${p.category}</span>`);
        if (p.brand) badges.push(`<span class="product-brand">${p.brand}</span>`);
        
        return `
          <div class="product-card">
            ${saleBadge}
            <div class="product-image">${imageHtml}</div>
            <div class="product-info">
              <div class="product-badges">${badges.join('')}</div>
              <div class="product-name">${p.product_name}</div>
              <div class="product-price-section">${priceHtml}</div>
              <div class="product-stock">åœ¨åº«: ${p.stock_quantity}å€‹</div>
              <div class="action-buttons">
                <button class="btn-edit" onclick="openEditModal(${p.id})">ç·¨é›†</button>
                <button class="btn-delete" onclick="deleteProduct(${p.id})">å‰Šé™¤</button>
              </div>
            </div>
          </div>
        `;
      }).join('') + '</div>';
      
      container.innerHTML = html;
    }

    function openEditModal(id) {
      const product = products.find(p => p.id === id);
      if (!product) return;

      document.getElementById('product-id').value = product.id;
      document.getElementById('product-name').value = product.product_name;
      document.getElementById('price').value = product.price;
      document.getElementById('original-price').value = product.original_price || '';
      document.getElementById('stock').value = product.stock_quantity || 0;
      document.getElementById('description').value = product.description || '';
      
      const categorySelect = document.getElementById('category');
      categorySelect.innerHTML = '<option value="">é¸æŠã—ã¦ãã ã•ã„</option>' +
        categories.map(cat => `<option value="${cat.category_name}">${cat.category_name}</option>`).join('');
      categorySelect.value = product.category || '';
      
      const brandSelect = document.getElementById('brand');
      brandSelect.innerHTML = '<option value="">é¸æŠã—ã¦ãã ã•ã„</option>' +
        brands.map(brand => `<option value="${brand.brand_name}">${brand.brand_name}</option>`).join('');
      brandSelect.value = product.brand || '';
      
      if (product.image_data) {
        document.getElementById('current-image').src = product.image_data;
        document.getElementById('current-image').style.display = 'block';
      } else {
        document.getElementById('current-image').style.display = 'none';
      }
      
      calculateDiscountEdit();
      newImageData = null;
      document.getElementById('editModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
      document.getElementById('new-image').value = '';
      newImageData = null;
    }

    function previewImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          newImageData = e.target.result;
          document.getElementById('current-image').src = newImageData;
          document.getElementById('current-image').style.display = 'block';
        }
        reader.readAsDataURL(file);
      }
    }

    document.getElementById('editForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const id = document.getElementById('product-id').value;
      const formData = new FormData();
      
      formData.append('product_name', document.getElementById('product-name').value);
      formData.append('price', document.getElementById('price').value);
      
      const originalPrice = document.getElementById('original-price').value;
      if (originalPrice) {
        formData.append('original_price', originalPrice);
      }
      
      const brand = document.getElementById('brand').value;
      if (brand) {
        formData.append('brand', brand);
      }
      
      formData.append('category', document.getElementById('category').value);
      formData.append('stock_quantity', document.getElementById('stock').value);
      formData.append('description', document.getElementById('description').value);
      
      if (newImageData) {
        formData.append('image_data', newImageData);
      }

      try {
        const response = await fetch(`/admin/products/${id}`, {
          method: 'PUT',
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          closeModal();
          loadProducts();
          alert('å•†å“ã‚’æ›´æ–°ã—ã¾ã—ãŸ');
        } else if (response.status === 401) {
          alert('ã‚»ãƒƒã‚·ãƒ§ãƒ³ãŒåˆ‡ã‚Œã¾ã—ãŸã€‚å†åº¦ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„ã€‚');
          window.location.href = '/admin/login';
        } else {
          alert('æ›´æ–°ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + (result.error || result.detail || 'ä¸æ˜ãªã‚¨ãƒ©ãƒ¼'));
        }
      } catch (error) {
        console.error('Fetch error:', error);
        alert('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
      }
    });

    async function deleteProduct(id) {
      if (!confirm('ã“ã®å•†å“ã‚’å‰Šé™¤ã—ã¾ã™ã‹?')) return;

      try {
        const response = await fetch(`/admin/products/${id}`, {

        const result = await response.json();

        if (response.ok) {
          loadProducts();
          alert('å•†å“ã‚’å‰Šé™¤ã—ã¾ã—ãŸ');
        } else if (response.status === 401) {

        } else {

    }

    document.addEventListener('DOMContentLoaded', async () => {
      await loadCategories();

      await loadProducts();

    window.onclick = function(event) {

  </script>
