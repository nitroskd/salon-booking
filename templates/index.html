<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サロン予約フォーム</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Noto+Sans+JP:wght@400;500&display=swap');

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #fefbf5;
      color: #444;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-family: 'Roboto', sans-serif;
      color: #6a8f66;
      text-align: center;
      margin-top: 40px;
      font-size: 2.2em;
      letter-spacing: 1px;
    }

    nav {
      text-align: center;
      margin: 20px 0;
    }

    nav a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #a3b18a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #879f6f;
    }

    form {
      max-width: 480px;
      margin: 0 auto 40px;
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      display: block;
      font-weight: 500;
      color: #555;
      margin-bottom: 6px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #d9d6ce;
      border-radius: 10px;
      font-size: 1em;
      background-color: #fcfaf4;
      transition: 0.3s ease;
      box-sizing: border-box;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
      font-family: 'Noto Sans JP', sans-serif;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #a3b18a;
      outline: none;
      box-shadow: 0 0 5px rgba(163, 177, 138, 0.4);
    }

    .optional {
      font-size: 0.85em;
      color: #888;
      font-weight: normal;
      margin-left: 4px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #a3b18a;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #879f6f;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
      font-size: 0.9em;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>ご予約フォーム 🌿</h1>

  <nav>
    <a href="/home">ホームに戻る</a>
  </nav>

  <form action="/book" method="post">
    <div>
      <label>お名前:</label>
      <input type="text" name="customer_name" required>
    </div>

    <div>
      <label>電話番号:</label>
      <input type="tel" name="phone_number" placeholder="090-1234-5678" pattern="[0-9\-]+" required>
    </div>

    <div>
      <label>サービス内容:</label>
      <select name="service_name" required>
        <option value="">選択してください</option>
        <option value="シミケア">シミケア</option>
        <option value="フェイシャルWAX">フェイシャルWAX</option>
        <option value="脳洗浄">脳洗浄</option>
        <option value="ピーリング">ピーリング</option>
        <option value="ハーブサウナ">ハーブサウナ</option>
      </select>
    </div>

    <div>
      <label>予約日:</label>
      <input type="date" name="booking_date" required>
    </div>

    <div>
      <label>予約時間:</label>
      <select name="booking_time" required>
        <option value="">選択してください</option>
        <option value="10:00">10:00</option>
        <option value="14:00">14:00</option>
        <option value="17:00">17:00</option>
      </select>
    </div>

    <div>
      <label>備考 <span class="optional">(任意)</span>:</label>
      <textarea name="notes" placeholder="お気軽になんでもお申し付けください"></textarea>
    </div>

    <button type="submit">この内容で予約する</button>
  </form>

  <footer>
    <p>© 2025 Salon Coeur</p>
  </footer>

  <script>
    const bookedData = {{ booked | tojson }};
    const dateInput = document.querySelector('input[name="booking_date"]');
    const timeSelect = document.querySelector('select[name="booking_time"]');

    dateInput.addEventListener('change', () => {
      const selectedDate = dateInput.value;
      const bookedTimes = bookedData[selectedDate] || [];
      for (let option of timeSelect.options) {
        if (bookedTimes.includes(option.value)) {
          option.disabled = true;
          option.textContent = option.value + "（予約済）";
        } else {
          option.disabled = false;
          option.textContent = option.value;
        }
      }
    });
  </script>
</body>
</html>
