<script>

  let currentCalendarYear = new Date().getFullYear();

  async function loadServices() {

    } catch (error) {

    }
  }

  // ã‚µãƒ¼ãƒ“ã‚¹é¸æŠ
  function openServiceModal() {

  function closeServiceModal() {

  }

  function renderServiceList() {
    const listContainer = document.getElementById('serviceList');
    
    if (servicesData.length === 0) {
      listContainer.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">ã‚µãƒ¼ãƒ“ã‚¹ãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“</p>';

    }

    let html = '';
    servicesData.forEach(service => {
      const displayPrice = service.is_campaign && service.campaign_price 
        ? service.campaign_price

      html += `
        <div onclick="selectService('${service.service_name.replace(/'/g, "\\'")}', ${displayPrice})" 
             style="background: linear-gradient(135deg, #fcfaf4 0%, #f8f6f2 100%); 
                    border: 2px solid #e8e4dc; 
                    border-radius: 12px;

                    cursor: pointer;

                    position: relative;">
          
          ${service.is_popular ? `
            <div style="position: absolute;

                        font-size: 0.75em;

              ğŸ”¥ äººæ°—

          ${service.is_campaign ? `
            <div style="position: absolute; 
                        top: ${service.is_popular ? '45px' : '12px'}; 
                        right: 12px; 
                        background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); 
                        color: white; 
                        padding: 5px 12px; 
                        border-radius: 20px; 
                        font-size: 0.75em; 
                        font-weight: 700;">
              ğŸ‰ ã‚­ãƒ£ãƒ³ãƒšãƒ¼ãƒ³
            </div>
          ` : ''}
          
          <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 12px;">
            <div style="font-size: 2em;">${service.icon || 'ğŸ’†'}</div>
            <div>
              <h3 style="color: #6a8f66; font-size: 1.2em; margin: 0 0 4px 0; font-weight: 600;">
                ${service.service_name}
              </h3>
              <div style="display: flex; gap: 8px; align-items: center; flex-wrap: wrap;">
                ${service.duration ? `

                               color: white;

                               font-size: 0.75em;

                    ${service.duration}

                ${service.is_campaign && service.campaign_price ? `

                    <s style="color: #999; font-size: 0.85em; font-weight: 400;">Â¥${Number(service.price).toLocaleString()}</s>
                    <span style="color: #ef4444; margin-left: 6px;">â†’ Â¥${Number(service.campaign_price).toLocaleString()}</span>
                  </span>
                ` : `

                    Â¥${Number(service.price).toLocaleString()}

              </div>

          ${service.description ? `

  function selectService(name, price) {

  // æ—¥æ™‚é¸æŠãƒ¢ãƒ¼ãƒ€ãƒ«
  function openDateTimeModal() {
    renderCalendar();
    document.getElementById('dateTimeModal').style.display = 'block';
    document.body.style.overflow = 'hidden';
    showStep1();
  }
  function closeDateTimeModal() {
    document.getElementById('dateTimeModal').style.display = 'none';

  }

  function showStep1() {
    document.getElementById('step1Content').style.display = 'block';
    document.getElementById('step2Content').style.display = 'none';
    document.getElementById('step1Indicator').style.background = '#e8f5e9';
    document.getElementById('step1Indicator').style.color = '#22c55e';

  }

  function showStep2(dateStr) {
    selectedDate = dateStr;
    const date = new Date(dateStr + 'T00:00:00');
    const weekdays = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
    document.getElementById('selectedDateDisplay').textContent = 
      `${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥(${weekdays[date.getDay()]})`;
    
    renderTimeSlots(dateStr);
    
    document.getElementById('step1Content').style.display = 'none';
    document.getElementById('step2Content').style.display = 'block';
    document.getElementById('step1Indicator').style.background = '#f5f5f5';
    document.getElementById('step1Indicator').style.color = '#999';
    document.getElementById('step2Indicator').style.background = '#e8f5e9';
    document.getElementById('step2Indicator').style.color = '#22c55e';
  }

  function backToDateSelection() {
    showStep1();
  }

  function changeMonth(delta) {
    currentCalendarMonth += delta;
    if (currentCalendarMonth > 12) {
      currentCalendarMonth = 1;
      currentCalendarYear++;
    } else if (currentCalendarMonth < 1) {
      currentCalendarMonth = 12;
      currentCalendarYear--;
    }
    renderCalendar();
  }

  function renderCalendar() {
    const year = currentCalendarYear;
    const month = currentCalendarMonth;
    
    document.getElementById('currentYear').textContent = `${year}å¹´`;
    document.getElementById('currentMonth').textContent = `${month}æœˆ`;
    
    const firstDay = new Date(year, month - 1, 1).getDay();
    const daysInMonth = new Date(year, month, 0).getDate();
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    
    let html = '<table class="calendar-table"><thead><tr>';
    ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'].forEach(day => {
      html += `<th>${day}</th>`;
    });
    html += '</tr></thead><tbody><tr>';
    
    for (let i = 0; i < firstDay; i++) {
      html += '<td></td>';
    }
    
    for (let day = 1; day <= daysInMonth; day++) {
      const dateStr = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
      const currentDate = new Date(year, month - 1, day);
      const isPast = currentDate < today;
      const status = getDateStatus(dateStr, isPast);
      
      let cellClass = 'calendar-day';
      if (isPast) cellClass += ' past';
      if (status.isClosed) cellClass += ' disabled';
      
      const onclick = !isPast && !status.isClosed && status.availableCount > 0 
        ? `onclick="showStep2('${dateStr}')"` : '';
      
      html += `<td><button class="${cellClass}" ${onclick}>`;
      html += `<div class="day-number">${day}</div>`;
      
      if (!isPast && !status.isClosed) {
        html += `<div class="status-badge status-${status.statusClass}">${status.availableCount}</div>`;
      } else if (status.isClosed) {
        html += `<div class="status-badge status-closed">ä¼‘</div>`;
      }
      
      html += '</button></td>';
      
      if ((firstDay + day) % 7 === 0 && day < daysInMonth) {
        html += '</tr><tr>';
      }
    }
    
    html += '</tr></tbody></table>';
    document.getElementById('calendarGrid').innerHTML = html;
  }

  function getDateStatus(dateStr, isPast) {
    if (isPast) return { statusClass: '', isClosed: false, availableCount: 0 };
    if (closedDates.includes(dateStr)) return { statusClass: 'closed', isClosed: true, availableCount: 0 };
    
    const bookedTimes = bookedData[dateStr] || [];
    const disabledTimes = disabledSlots[dateStr] || [];
    let availableCount = 0;
    
    timeSlots.forEach(slot => {
      if (!bookedTimes.includes(slot.value) && !disabledTimes.includes(slot.value)) {
        availableCount++;
      }
    });
    
    if (availableCount === 0) return { statusClass: 'full', isClosed: false, availableCount: 0 };
    if (availableCount <= Math.floor(timeSlots.length / 3)) return { statusClass: 'partial', isClosed: false, availableCount };
    return { statusClass: 'available', isClosed: false, availableCount };
  }

  function renderTimeSlots(dateStr) {
    const bookedTimes = bookedData[dateStr] || [];
    const disabledTimes = disabledSlots[dateStr] || [];
    
    let html = '';
    timeSlots.forEach(slot => {
      const isBooked = bookedTimes.includes(slot.value);
      const isDisabled = disabledTimes.includes(slot.value);
      const available = !isBooked && !isDisabled;
      
      const btnClass = available ? 'time-slot-btn' : 'time-slot-btn disabled';
      const onclick = available ? `onclick="selectDateTime('${dateStr}', '${slot.value}')"` : '';
      const statusIcon = available ? 'âœ…' : (isBooked ? 'âŒ' : 'â›”');
      const statusText = available ? 'äºˆç´„å¯èƒ½' : (isBooked ? 'äºˆç´„æ¸ˆ' : 'å—ä»˜åœæ­¢');
      const statusClass = available ? 'available' : 'unavailable';
      
      html += `
        <button class="${btnClass}" ${onclick}>
          <span class="time-label">${slot.label}</span>
          <span class="status-label ${statusClass}">${statusIcon} ${statusText}</span>
        </button>
      `;
    });
    
    document.getElementById('timeSlotsList').innerHTML = html;
  }

  function selectDateTime(date, time) {
    selectedDate = date;
    selectedTime = time;
    
    document.getElementById('booking_date').value = date;
    document.getElementById('booking_time').value = time;
    
    const dateObj = new Date(date + 'T00:00:00');
    const weekdays = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
    const displayText = `${dateObj.getMonth() + 1}æœˆ${dateObj.getDate()}æ—¥(${weekdays[dateObj.getDay()]}) ${time}`;
    
    const btn = document.getElementById('datetime_display_btn');
    btn.innerHTML = `<span><span class="icon">ğŸ“…</span> ${displayText}</span><span class="arrow">âœ“</span>`;
    btn.classList.add('selected');
    
    closeDateTimeModal();
  }

  function validateForm() {
    const service = document.getElementById('service_name_hidden').value;
    const date = document.getElementById('booking_date').value;
    const time = document.getElementById('booking_time').value;
    
    if (!service) {
      alert('ã‚µãƒ¼ãƒ“ã‚¹ã‚’é¸æŠã—ã¦ãã ã•ã„');
      return false;
    }
    if (!date || !time) {
      alert('äºˆç´„æ—¥æ™‚ã‚’é¸æŠã—ã¦ãã ã•ã„');
      return false;
    }
    return true;
  }

  // ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
  window.addEventListener('click', function(e) {
    if (e.target === document.getElementById('serviceModal')) {
      closeServiceModal();
    }
    if (e.target === document.getElementById('dateTimeModal')) {

  // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰ã‚¨ãƒ©ãƒ¼ã‚’ç¢ºèª

    errorMessage.style.display = 'block';

    errorMessage.style.display = 'block';
  }

  // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«ã‚µãƒ¼ãƒ“ã‚¹ã‚’ãƒ­ãƒ¼ãƒ‰

</script>
