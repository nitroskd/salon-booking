<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サロン予約フォーム</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">

  <style>
    /* フォント読み込み */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Noto+Sans+JP:wght@400;500&display=swap');
  
    /* 全体 */
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #fefbf5; /* 柔らかいベージュ */
      color: #444;
      margin: 0;
      padding: 0;
    }
  
    /* タイトル */
    h1 {
      font-family: 'Roboto', sans-serif;
      color: #6a8f66; /* 落ち着いたグリーン */
      text-align: center;
      margin-top: 40px;
      font-size: 2.2em;
      letter-spacing: 1px;
    }
  
    /* フォーム */
    form {
      max-width: 480px;
      margin: 30px auto;
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
  
    label {
      display: block;
      font-weight: 500;
      color: #555;
    }
  
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #d9d6ce;
      border-radius: 10px;
      font-size: 1em;
      background-color: #fcfaf4;
      transition: 0.3s ease;
    }
  
    input:focus, select:focus, textarea:focus {
      border-color: #a3b18a; /* 優しいグリーン */
      outline: none;
      box-shadow: 0 0 5px rgba(163, 177, 138, 0.4);
    }
  
    /* ボタン */
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #a3b18a; /* グリーンベース */
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
  
    button:hover {
      background-color: #879f6f;
    }
  
    /* フッター */
    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
    <h1>ご予約フォーム 🌿</h1>

  <form action="/book" method="post">
    <label>お名前:</label>
    <input type="text" name="customer_name" required>

    <label>サービス:</label>
    <select name="service_id" required>
      {% for service in services %}
      <option value="{{ service.id }}">{{ service.name }}</option>
      {% endfor %}
    </select>

    <label>予約日:</label>
    <input type="date" name="booking_date" required>

    <button type="submit">この内容で予約する</button>
  </form>
</body>
</html>
