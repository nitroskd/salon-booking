<script>
// ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
let currentCalendarYear = new Date().getFullYear();
let currentCalendarMonth = new Date().getMonth() + 1;
let calendarBookingData = {};
let calendarClosedDates = [];
let calendarDisabledSlots = {};
let calendarTimeSlots = [];

// ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ã
async function openCalendarModal() {
  // äºˆç´„ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
  await fetchCalendarData();
  
  // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’æç”»
  renderCalendar();
  
  // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’è¡¨ç¤º
  document.getElementById('calendarModal').style.display = 'block';
  document.body.style.overflow = 'hidden';
}

// ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
function closeCalendarModal() {
  document.getElementById('calendarModal').style.display = 'none';
  document.body.style.overflow = 'auto';
  document.getElementById('dayDetails').style.display = 'none';
}

// æœˆã‚’å¤‰æ›´
function changeMonth(delta) {
  currentCalendarMonth += delta;
  
  if (currentCalendarMonth > 12) {
    currentCalendarMonth = 1;
    currentCalendarYear++;
  } else if (currentCalendarMonth < 1) {
    currentCalendarMonth = 12;
    currentCalendarYear--;
  }
  
  renderCalendar();
}

// ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
async function fetchCalendarData() {
  try {
    // æ—¢å­˜ã®ãƒšãƒ¼ã‚¸ãƒ‡ãƒ¼ã‚¿ã‚’ä½¿ç”¨
    calendarBookingData = bookedData || {};
    calendarClosedDates = closedDates || [];
    calendarDisabledSlots = disabledSlots || {};
    calendarTimeSlots = timeSlots || [];
  } catch (error) {
    console.error('ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
  }
}

// ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’æç”»
function renderCalendar() {
  const year = currentCalendarYear;
  const month = currentCalendarMonth;
  
  // æœˆã®ã‚¿ã‚¤ãƒˆãƒ«
  document.getElementById('currentMonth').textContent = `${year}å¹´${month}æœˆ`;
  
  // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚°ãƒªãƒƒãƒ‰
  const firstDay = new Date(year, month - 1, 1).getDay();
  const daysInMonth = new Date(year, month, 0).getDate();
  const today = new Date();
  today.setHours(0, 0, 0, 0);
  
  let html = '<table class="calendar-table"><thead><tr>';
  const weekdays = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
  weekdays.forEach(day => {
    html += `<th>${day}</th>`;
  });
  html += '</tr></thead><tbody><tr>';
  
  // æœ€åˆã®é€±ã®ç©ºç™½
  for (let i = 0; i < firstDay; i++) {
    html += '<td></td>';
  }
  
  // å„æ—¥ä»˜
  for (let day = 1; day <= daysInMonth; day++) {
    const dateStr = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
    const currentDate = new Date(year, month - 1, day);
    const isPast = currentDate < today;
    
    // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’åˆ¤å®š
    const status = getDateStatus(dateStr, isPast);
    
    // ã‚»ãƒ«ã®ã‚¯ãƒ©ã‚¹
    let cellClass = 'calendar-day';
    if (isPast) cellClass += ' past';
    if (status.isClosed) cellClass += ' disabled';
    
    html += `<td><button class="${cellClass}" onclick="showDayDetails('${dateStr}', ${isPast}, ${status.isClosed})">`;
    html += `<div class="day-number">${day}</div>`;
    
    // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼
    if (!isPast && !status.isClosed) {
      html += `<div class="status-indicator status-${status.statusClass}"></div>`;
    } else if (status.isClosed) {
      html += `<div class="status-indicator status-closed"></div>`;
    }
    
    html += '</button></td>';
    
    // åœŸæ›œæ—¥ã§æ”¹è¡Œ
    if ((firstDay + day) % 7 === 0 && day < daysInMonth) {
      html += '</tr><tr>';
    }
  }
  
  // æœ€å¾Œã®é€±ã®ç©ºç™½
  const lastDay = (firstDay + daysInMonth) % 7;
  if (lastDay !== 0) {
    for (let i = lastDay; i < 7; i++) {
      html += '<td></td>';
    }
  }
  
  html += '</tr></tbody></table>';
  
  document.getElementById('calendarGrid').innerHTML = html;
}

// æ—¥ä»˜ã®ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’å–å¾—
function getDateStatus(dateStr, isPast) {
  if (isPast) {
    return { statusClass: '', isClosed: false };
  }
  
  // å®šä¼‘æ—¥ãƒã‚§ãƒƒã‚¯
  if (calendarClosedDates.includes(dateStr)) {
    return { statusClass: 'closed', isClosed: true };
  }
  
  // äºˆç´„çŠ¶æ³ã‚’ãƒã‚§ãƒƒã‚¯
  const bookedTimes = calendarBookingData[dateStr] || [];
  const disabledTimes = calendarDisabledSlots[dateStr] || [];
  
  // åˆ©ç”¨å¯èƒ½ãªæ™‚é–“æ ã‚’ã‚«ã‚¦ãƒ³ãƒˆ
  let availableCount = 0;
  let totalCount = 0;
  
  calendarTimeSlots.forEach(slot => {
    totalCount++;
    if (!bookedTimes.includes(slot.value) && !disabledTimes.includes(slot.value)) {
      availableCount++;
    }
  });
  
  // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’æ±ºå®š
  if (availableCount === 0) {
    return { statusClass: 'full', isClosed: false };
  } else if (availableCount <= Math.floor(totalCount / 3)) {
    return { statusClass: 'partial', isClosed: false };
  } else {
    return { statusClass: 'available', isClosed: false };
  }
}

// æ—¥ä»˜ã®è©³ç´°ã‚’è¡¨ç¤º
function showDayDetails(dateStr, isPast, isClosed) {
  const detailsDiv = document.getElementById('dayDetails');
  const dateDiv = document.getElementById('detailDate');
  const contentDiv = document.getElementById('detailContent');
  
  // æ—¥ä»˜ã‚’è¡¨ç¤º
  const date = new Date(dateStr + 'T00:00:00');
  const weekdays = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
  dateDiv.textContent = `${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥(${weekdays[date.getDay()]})`;
  
  // è©³ç´°ã‚’è¡¨ç¤º
  let html = '';
  
  if (isPast) {
    html = '<p style="color: #999;">éå»ã®æ—¥ä»˜ã§ã™</p>';
  } else if (isClosed) {
    html = '<p style="color: #c66; font-weight: 600;">å®šä¼‘æ—¥</p>';
  } else {
    const bookedTimes = calendarBookingData[dateStr] || [];
    const disabledTimes = calendarDisabledSlots[dateStr] || [];
    
    html += '<div style="display: flex; flex-direction: column; gap: 8px;">';
    
    calendarTimeSlots.forEach(slot => {
      const isBooked = bookedTimes.includes(slot.value);
      const isDisabled = disabledTimes.includes(slot.value);
      
      let statusText, statusColor;
      if (isBooked) {
        statusText = 'äºˆç´„æ¸ˆ';
        statusColor = '#f44336';
      } else if (isDisabled) {
        statusText = 'å—ä»˜åœæ­¢';
        statusColor = '#999';
      } else {
        statusText = 'äºˆç´„å¯èƒ½';
        statusColor = '#4caf50';
      }
      
      html += `
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background: white; border-radius: 8px; border: 1px solid #e8e4dc;">
          <span style="font-weight: 600;">${slot.label}</span>
          <span style="color: ${statusColor}; font-weight: 600; font-size: 0.9em;">âš« ${statusText}</span>
        </div>
      `;
    });
    
    html += '</div>';
  }
  
  contentDiv.innerHTML = html;
  detailsDiv.style.display = 'block';
}

// ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
document.addEventListener('DOMContentLoaded', function() {
  const modal = document.getElementById('calendarModal');
  if (modal) {
    modal.addEventListener('click', function(e) {
      if (e.target === modal) {
        closeCalendarModal();
      }
    });
  }
});
</script>
