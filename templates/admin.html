<!-- templates/admin.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約管理画面</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #fefbf5;
      color: #444;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #6a8f66;
      margin: 30px 0 10px 0;
      font-size: 2em;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 0 auto 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 16px rgba(0,0,0,0.08);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px 12px;
      text-align: left;
      border-bottom: 1px solid #e0ddd5;
    }

    th {
      background-color: #a3b18a;
      color: white;
    }

    tr:hover {
      background-color: #f6f4ed;
    }

    .no-data {
      text-align: center;
      color: #777;
      padding: 30px 0;
    }

    footer {
      text-align: center;
      color: #888;
      margin-top: 40px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>予約一覧 🌿</h1>
  <div class="container">
    {% if bookings %}
    <table>
      <thead>
        <tr>
          <th>お名前</th>
          <th>電話番号</th>
          <th>サービス</th>
          <th>日付</th>
          <th>時間</th>
          <th>メモ</th>
          <th>登録日</th>
        </tr>
      </thead>
      <tbody>
        {% for b in bookings %}
        <tr>
          <td>{{ b[0] }}</td>
          <td>{{ b[1] }}</td>
          <td>{{ b[2] }}</td>
          <td>{{ b[3] }}</td>
          <td>{{ b[4] }}</td>
          <td>{{ b[5] or '-' }}</td>
          <td>{{ b[6] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
      <p class="no-data">まだ予約はありません。</p>
    {% endif %}
  </div>

  <footer>© 2025 Salon Coeur 管理画面</footer>
</body>
</html>
