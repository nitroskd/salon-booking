  <script>
    let bookings = [];
    let currentSort = 'booking-time';
    let currentFilter = 'all';

    async function loadBookings() {
      try {
        const response = await fetch('/bookings');
        const data = await response.json();
        bookings = data.bookings || [];
        displayBookings();
      } catch (error) {
        document.getElementById('bookings-container').innerHTML = 
          '<div class="no-data">ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</div>';
      }
    }

    function getBookingStatus(bookingDate, bookingTime) {
      const now = new Date();
      const booking = new Date(`${bookingDate}T${bookingTime}`);
      const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const bookingDay = new Date(booking.getFullYear(), booking.getMonth(), booking.getDate());
      
      if (bookingDay < today) {
        return 'past';
      } else if (bookingDay.getTime() === today.getTime()) {
        return 'today';
      } else {
        return 'upcoming';
      }
    }

    function getStatusLabel(status) {
      switch(status) {
        case 'past': return 'çµ‚äº†';
        case 'today': return 'æœ¬æ—¥';
        case 'upcoming': return 'äºˆå®š';
        default: return '';
      }
    }

    function setSortMode(mode) {
      currentSort = mode;
      document.querySelectorAll('.sort-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.sort === mode) {
          btn.classList.add('active');
        }
      });
      displayBookings();
    }

    function setFilter(filter) {
      currentFilter = filter;
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.filter === filter) {
          btn.classList.add('active');
        }
      });
      displayBookings();
    }

    function sortBookings(bookingsToSort) {
      const sorted = [...bookingsToSort];
      
      if (currentSort === 'booking-time') {
        sorted.sort((a, b) => {
          const dateA = new Date(`${a.booking_date}T${a.booking_time}`);
          const dateB = new Date(`${b.booking_date}T${b.booking_time}`);
          return dateA - dateB;
        });
      } else if (currentSort === 'created-time') {
        sorted.sort((a, b) => {
          const dateA = new Date(a.created_at);
          const dateB = new Date(b.created_at);
          return dateB - dateA;
        });
      }
      
      return sorted;
    }

    function filterBookings(bookingsToFilter) {
      if (currentFilter === 'all') {
        return bookingsToFilter;
      }
      
      return bookingsToFilter.filter(b => {
        const status = getBookingStatus(b.booking_date, b.booking_time);
        if (currentFilter === 'upcoming') {
          return status === 'upcoming' || status === 'today';
        } else if (currentFilter === 'past') {
          return status === 'past';
        }
        return true;
      });
    }

function formatDateTime(dateTimeStr) {
  if (!dateTimeStr) return '';
  
  // UTCã¨ã—ã¦è§£é‡ˆã—ã¦JSTã«å¤‰æ›
  const dt = new Date(dateTimeStr + 'Z'); // Zã‚’ä»˜ã‘ã¦UTCã¨ã—ã¦æ‰±ã†
  
  // æ—¥æœ¬æ™‚é–“ã«å¤‰æ›
    const jstDate = new Date(dt.getTime();
  
  const year = jstDate.getFullYear();
  const month = String(jstDate.getMonth() + 1).padStart(2, '0');
  const day = String(jstDate.getDate()).padStart(2, '0');
  const hours = String(jstDate.getHours()).padStart(2, '0');
  const minutes = String(jstDate.getMinutes()).padStart(2, '0');
  
  return `${year}/${month}/${day} ${hours}:${minutes}`;
}

    function displayBookings() {
      const container = document.getElementById('bookings-container');
      
      if (bookings.length === 0) {
        container.innerHTML = '<div class="no-data">äºˆç´„ã¯ã‚ã‚Šã¾ã›ã‚“</div>';
