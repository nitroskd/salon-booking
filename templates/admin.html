<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>予約管理 | Salon Coeur</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #fefbf5;
      color: #444;
      padding: 15px;
      padding-bottom: 40px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 2em;
      margin-bottom: 10px;
    }
    
    h1 {
      color: #6a8f66;
      font-size: 1.6em;
      font-weight: 500;
      margin-bottom: 15px;
    }
    
    nav {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    nav a {
      padding: 10px 18px;
      background: #a3b18a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 0.9em;
      transition: 0.3s;
      white-space: nowrap;
    }
    
    nav a:active {
      transform: scale(0.98);
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 20px 15px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    
    .add-button {
      width: 100%;
      padding: 14px;
      background: #6a8f66;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 500;
      margin-bottom: 20px;
      cursor: pointer;
      font-family: 'Noto Sans JP', sans-serif;
      touch-action: manipulation;
    }
    
    .add-button:active {
      transform: scale(0.98);
    }
    
    .booking-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .booking-card {
      background: #fcfaf4;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #e8e4dc;
    }
    
    .booking-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .booking-name {
      font-weight: 600;
      color: #333;
      font-size: 1.05em;
    }
    
    .booking-date {
      color: #6a8f66;
      font-weight: 500;
      font-size: 0.95em;
    }
    
    .booking-info {
      font-size: 0.9em;
      color: #666;
      line-height: 1.6;
    }
    
    .booking-info div {
      margin: 4px 0;
    }
    
    .action-buttons {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    .btn-edit, .btn-delete {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 0.9em;
      font-weight: 500;
      cursor: pointer;
      font-family: 'Noto Sans JP', sans-serif;
      touch-action: manipulation;
    }
    
    .btn-edit {
      background: #5da3d5;
      color: white;
    }
    
    .btn-delete {
      background: #d9534f;
      color: white;
    }
    
    .btn-edit:active, .btn-delete:active {
      opacity: 0.8;
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      overflow-y: auto;
    }
    
    .modal-content {
      background-color: white;
      margin: 20px auto;
      padding: 25px 20px;
      border-radius: 12px;
      width: calc(100% - 40px);
      max-width: 500px;
    }
    
    .close {
      float: right;
      font-size: 28px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
      line-height: 1;
    }
    
    .modal h2 {
      color: #6a8f66;
      margin-bottom: 20px;
      font-size: 1.3em;
      clear: both;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #555;
      font-size: 0.95em;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #d9d6ce;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Noto Sans JP', sans-serif;
    }
    
    .form-group textarea {
      min-height: 80px;
      resize: vertical;
    }
    
    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .btn-save, .btn-cancel {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      font-family: 'Noto Sans JP', sans-serif;
      touch-action: manipulation;
    }
    
    .btn-save {
      background: #6a8f66;
      color: white;
    }
    
    .btn-cancel {
      background: #999;
      color: white;
    }
    
    .loading, .no-data {
      text-align: center;
      color: #999;
      padding: 30px;
      font-size: 0.95em;
    }
    
    footer {
      text-align: center;
      color: #888;
      margin-top: 30px;
      font-size: 0.85em;
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 1.4em;
      }
      
      nav a {
        font-size: 0.85em;
        padding: 9px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">🌿</div>
    <h1>予約管理画面</h1>
  </div>
  
  <nav>
    <a href="/home">ホーム</a>
    <a href="/admin/products">商品管理</a>
  </nav>

  <div class="container">
    <button class="add-button" onclick="openAddModal()">+ 新規予約追加</button>
    <div id="bookings-container">
      <div class="loading">読み込み中...</div>
    </div>
  </div>

  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-title">予約追加</h2>
      <form id="bookingForm">
        <input type="hidden" id="booking-id">
        
        <div class="form-group">
          <label>お名前 *</label>
          <input type="text" id="customer-name" required>
        </div>
        
        <div class="form-group">
          <label>電話番号 *</label>
          <input type="tel" id="phone-number" placeholder="090-1234-5678" required>
        </div>
        
        <div class="form-group">
          <label>サービス *</label>
          <select id="service-name" required>
            <option value="">選択してください</option>
            <option value="シミケア">シミケア</option>
            <option value="フェイシャルWAX">フェイシャルWAX</option>
            <option value="脳洗浄">脳洗浄</option>
            <option value="ピーリング">ピーリング</option>
            <option value="ハーブサウナ">ハーブサウナ</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>予約日 *</label>
          <input type="date" id="booking-date" required>
        </div>
        
        <div class="form-group">
          <label>予約時間 *</label>
          <select id="booking-time" required>
            <option value="">選択してください</option>
            <option value="10:00">10:00</option>
            <option value="14:00">14:00</option>
            <option value="17:00">17:00</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>備考</label>
          <textarea id="notes"></textarea>
        </div>
        
        <div class="modal-buttons">
          <button type="button" class="btn-cancel" onclick="closeModal()">キャンセル</button>
          <button type="submit" class="btn-save">保存</button>
        </div>
      </form>
    </div>
  </div>

  <footer>© 2025 Salon Coeur</footer>

  <script>
    let bookings = [];

    async function loadBookings() {
      try {
        const response = await fetch('/bookings');
        const data = await response.json();
        bookings = data.bookings || [];
        displayBookings();
      } catch (error) {
        document.getElementById('bookings-container').innerHTML = 
          '<div class="no-data">データの読み込みに失敗しました</div>';
      }
    }

    function displayBookings() {
      const container = document.getElementById('bookings-container');
      
      if (bookings.length === 0) {
        container.innerHTML = '<div class="no-data">予約はありません</div>';
        return;
      }

      const html = '<div class="booking-list">' + bookings.map(b => `
        <div class="booking-card">
          <div class="booking-header">
            <div class="booking-name">${b.customer_name}</div>
            <div class="booking-date">${b.booking_date} ${b.booking_time}</div>
          </div>
          <div class="booking-info">
            <div>📞 ${b.phone_number}</div>
            <div>💆 ${b.service_name}</div>
            ${b.notes ? `<div>📝 ${b.notes}</div>` : ''}
          </div>
          <div class="action-buttons">
            <button class="btn-edit" onclick="openEditModal(${b.id})">編集</button>
            <button class="btn-delete" onclick="deleteBooking(${b.id})">削除</button>
          </div>
        </div>
      `).join('') + '</div>';
      
      container.innerHTML = html;
    }

    function openAddModal() {
      document.getElementById('modal-title').textContent = '予約追加';
      document.getElementById('bookingForm').reset();
      document.getElementById('booking-id').value = '';
      document.getElementById('bookingModal').style.display = 'block';
    }

    function openEditModal(id) {
      const booking = bookings.find(b => b.id === id);
      if (!booking) return;

      document.getElementById('modal-title').textContent = '予約編集';
      document.getElementById('booking-id').value = booking.id;
      document.getElementById('customer-name').value = booking.customer_name;
      document.getElementById('phone-number').value = booking.phone_number;
      document.getElementById('service-name').value = booking.service_name;
      document.getElementById('booking-date').value = booking.booking_date;
      document.getElementById('booking-time').value = booking.booking_time;
      document.getElementById('notes').value = booking.notes || '';
      document.getElementById('bookingModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('bookingModal').style.display = 'none';
    }

    document.getElementById('bookingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const id = document.getElementById('booking-id').value;
      const data = {
        customer_name: document.getElementById('customer-name').value,
        phone_number: document.getElementById('phone-number').value,
        service_name: document.getElementById('service-name').value,
        booking_date: document.getElementById('booking-date').value,
        booking_time: document.getElementById('booking-time').value,
        notes: document.getElementById('notes').value
      };

      try {
        const url = id ? `/admin/bookings/${id}` : '/admin/bookings';
        const method = id ? 'PUT' : 'POST';
        
        const response = await fetch(url, {
          method: method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          closeModal();
          loadBookings();
          alert(id ? '予約を更新しました' : '予約を追加しました');
        } else {
          alert('エラーが発生しました');
        }
      } catch (error) {
        alert('エラーが発生しました');
      }
    });

    async function deleteBooking(id) {
      if (!confirm('この予約を削除しますか？')) return;

      try {
        const response = await fetch(`/admin/bookings/${id}`, { method: 'DELETE' });
        if (response.ok) {
          loadBookings();
          alert('予約を削除しました');
        } else {
          alert('削除に失敗しました');
        }
      } catch (error) {
        alert('エラーが発生しました');
      }
    }

    document.addEventListener('DOMContentLoaded', loadBookings);
    
    window.onclick = function(event) {
      const modal = document.getElementById('bookingModal');
      if (event.target == modal) closeModal();
    }
  </script>
</body>
</html>
