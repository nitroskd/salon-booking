<!-- templates/bookings.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約一覧</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #fefbf5;
      color: #444;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #6a8f66;
      margin-top: 40px;
      font-size: 2em;
    }

    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 14px;
      text-align: center;
    }

    th {
      background: #a3b18a;
      color: white;
      font-weight: 500;
    }

    tr:hover {
      background-color: #f2f2f2;
    }

    a {
      display: block;
      text-align: center;
      margin: 30px auto;
      text-decoration: none;
      background: #a3b18a;
      color: white;
      width: 200px;
      padding: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }

    a:hover {
      background: #879f6f;
    }
  </style>
</head>
<body>
  <h1>ご予約一覧 🌿</h1>

  <table>
    <tr>
      <th>予約日</th>
      <th>時間</th>
      <th>お名前</th>
      <th>サービス</th>
    </tr>
    {% for booking in bookings %}
    <tr>
      <td>{{ booking[0] }}</td>
      <td>{{ booking[1] }}</td>
      <td>{{ booking[2] }}</td>
      <td>{{ booking[3] }}</td>
    </tr>
    {% endfor %}
  </table>

  <a href="/">← 予約フォームに戻る</a>
</body>
</html>
