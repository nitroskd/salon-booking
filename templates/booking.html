<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>予約フォーム</title></head>
<body>
    <h1>予約フォーム</h1>
    <form action="/bookings/new" method="post">
        <label>お名前: <input type="text" name="customer_name"></label><br>
        <label>サービス:
            <select name="service_id">
                {% for s in services %}
                    <option value="{{ s.id }}">{{ s.name }} ({{ s.price }}円)</option>
                {% endfor %}
            </select>
        </label><br>
        <label>日時: <input type="datetime-local" name="date"></label><br>
        <button type="submit">予約する</button>
    </form>
    <a href="/">トップに戻る</a>
</body>
</html>
