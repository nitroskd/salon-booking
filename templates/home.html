<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Salon Coeur - トップページ</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #fefbf5;
      color: #444;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 50px 20px 20px;
    }
    h1 {
      font-family: 'Roboto', sans-serif;
      font-size: 2.5em;
      color: #6a8f66;
      margin-bottom: 10px;
    }
    nav {
      text-align: center;
      margin-bottom: 50px;
    }
    nav a {
      display: inline-block;
      margin: 0 15px;
      padding: 12px 20px;
      background-color: #a3b18a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: 0.3s;
    }
    nav a:hover {
      background-color: #879f6f;
    }
    footer {
      text-align: center;
      margin-top: 80px;
      color: #777;
      font-size: 0.9em;
      padding-bottom: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Salon Coeur 🌿</h1>
    <p>あなたの美と癒しの時間をサポートします</p>
  </header>

  <nav>
    <a href="/booking">予約する</a>
    <a href="/shop">商品を見る</a>
    <a href="/admin">管理画面</a>
  </nav>

  <footer>
    <p>© 2025 Salon Coeur</p>
  </footer>
</body>
</html>
