<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>商品一覧 | Salon Coeur</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #fefbf5;
      color: #444;
      padding: 15px;
      padding-bottom: 40px;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo {
      font-size: 2em;
      margin-bottom: 10px;
    }

    h1 {
      color: #6a8f66;
      font-size: 1.6em;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #888;
      font-size: 0.9em;
      font-weight: 300;
    }

    .back-link {
      display: inline-block;
      margin: 15px auto 20px;
      padding: 10px 20px;
      background: #a3b18a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 0.9em;
      transition: 0.3s;
    }

    .back-link:active {
      transform: scale(0.98);
    }

    .filter-section {
      margin: 20px 0;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .filter-buttons {
      display: flex;
      gap: 10px;
      padding: 5px 0;
      white-space: nowrap;
    }

    .filter-btn {
      padding: 10px 20px;
      background: #ffffff;
      border: 2px solid #d9d6ce;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.9em;
      color: #666;
      font-family: 'Noto Sans JP', sans-serif;
      flex-shrink: 0;
      touch-action: manipulation;
    }

    .filter-btn.active {
      background: #a3b18a;
      color: white;
      border-color: #a3b18a;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      transition: 0.3s;
    }

    .product-card:active {
      transform: scale(0.98);
    }

    .product-image {
      width: 100%;
      height: 160px;
      background: linear-gradient(135deg, #e8e4dc 0%, #d9d6ce 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      color: #a3b18a;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
    }

    .product-category {
      display: inline-block;
      padding: 3px 10px;
      background: #f0ede5;
      color: #6a8f66;
      border-radius: 10px;
      font-size: 0.75em;
      margin-bottom: 8px;
    }

    .product-name {
      font-size: 1em;
      font-weight: 500;
      color: #333;
      margin: 8px 0;
      line-height: 1.4;
    }

    .product-description {
      color: #777;
      font-size: 0.85em;
      line-height: 1.5;
      margin: 8px 0;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .product-price {
      font-size: 1.3em;
      color: #6a8f66;
      font-weight: 600;
      margin: 10px 0 5px;
    }

    .stock-info {
      font-size: 0.8em;
      color: #999;
    }

    .stock-info.in-stock {
      color: #6a8f66;
    }

    .stock-info.low-stock {
      color: #d4a574;
    }

    .stock-info.out-of-stock {
      color: #c66;
    }

    .loading, .error, .no-products {
      text-align: center;
      padding: 40px 20px;
      color: #999;
      font-size: 1em;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #888;
      font-size: 0.85em;
    }

    @media (max-width: 480px) {
      .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 12px;
      }

      .product-image {
        height: 140px;
        font-size: 2em;
      }

      .product-info {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">🌿</div>
    <h1>商品一覧</h1>
    <p class="subtitle">サロン厳選商品</p>
    <a href="/home" class="back-link">← ホームに戻る</a>
  </div>

  <div class="filter-section">
    <div class="filter-buttons">
      <button class="filter-btn active" data-category="all">すべて</button>
      <button class="filter-btn" data-category="スキンケア">スキンケア</button>
      <button class="filter-btn" data-category="アロマ">アロマ</button>
      <button class="filter-btn" data-category="ヘアケア">ヘアケア</button>
      <button class="filter-btn" data-category="ボディケア">ボディケア</button>
    </div>
  </div>

  <div id="products-container">
    <div class="loading">商品を読み込み中...</div>
  </div>

  <footer>
    <p>© 2025 Salon Coeur</p>
  </footer>

  <script>
    let allProducts = [];

    async function fetchProducts() {
      try {
        const response = await fetch('/products');
        const data = await response.json();
        allProducts = data.products || [];
        displayProducts(allProducts);
      } catch (error) {
        document.getElementById('products-container').innerHTML = 
          '<div class="error">商品の読み込みに失敗しました</div>';
      }
    }

    function displayProducts(products) {
      const container = document.getElementById('products-container');
      
      if (!products || products.length === 0) {
        container.innerHTML = '<div class="no-products">商品がありません</div>';
        return;
      }

      const html = '<div class="products-grid">' + 
        products.map(product => {
          const stockClass = product.stock_quantity > 10 ? 'in-stock' : 
                           product.stock_quantity > 0 ? 'low-stock' : 'out-of-stock';
          const stockText = product.stock_quantity > 0 ? 
                          `在庫: ${product.stock_quantity}個` : '在庫切れ';
          
          const imageHtml = product.image_data ? 
            `<img src="${product.image_data}" alt="${product.product_name}">` :
            '🌿';
          
          return `
            <div class="product-card">
              <div class="product-image">${imageHtml}</div>
              <div class="product-info">
                ${product.category ? `<span class="product-category">${product.category}</span>` : ''}
                <div class="product-name">${product.product_name}</div>
                <div class="product-description">${product.description || ''}</div>
                <div class="product-price">¥${Number(product.price).toLocaleString()}</div>
                <div class="stock-info ${stockClass}">${stockText}</div>
              </div>
            </div>
          `;
        }).join('') + '</div>';
      
      container.innerHTML = html;
    }

    function filterByCategory(category) {
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.category === category) {
          btn.classList.add('active');
        }
      });

      if (category === 'all') {
        displayProducts(allProducts);
      } else {
        const filtered = allProducts.filter(p => p.category === category);
        displayProducts(filtered);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchProducts();
      
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          filterByCategory(btn.dataset.category);
        });
      });
    });
  </script>
</body>
</html>
