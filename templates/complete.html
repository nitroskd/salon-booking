<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約完了 🌿 Salon Coeur</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #fefbf5; /* 柔らかいベージュ */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      max-width: 480px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #6a8f66; /* 落ち着いたグリーン */
      margin-bottom: 20px;
      font-size: 2em;
    }

    p {
      color: #555;
      font-size: 1em;
      margin: 8px 0;
    }

    .highlight {
      font-weight: 600;
      color: #a3b18a;
    }

    .note {
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
      background: #fcfaf4;
      padding: 12px;
      border-radius: 10px;
      line-height: 1.4;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background-color: #a3b18a;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #879f6f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ご予約ありがとうございました 🌿</h1>
    <p><span class="highlight">お名前:</span> {{ customer_name }}</p>
    <p><span class="highlight">サービス:</span> {{ service_name }}</p>
    <p><span class="highlight">予約日:</span> {{ booking_date }}</p>
    <p><span class="highlight">予約時間:</span> {{ booking_time }}</p>
    {% if notes %}
    <p><span class="highlight">ご要望:</span> {{ notes }}</p>
    {% endif %}

    <div class="note">
      このページをスクショしておくことをオススメします。<br>
      スクショすると予約内容をすぐ確認できます。
    </div>

    <form action="/">
      <button type="submit">トップに戻る</button>
    </form>
  </div>
</body>
</html>
